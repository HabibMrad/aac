<div ng-controller="otsControlKeyboard" >

  <div class="suggestions">
    <div class="suggestedWord" ng-repeat="suggestionWord in suggestionList track by $index"
         ng-click="clickSuggestion(suggestionWord)">
      <img ng-src="symbols/{{global.language}}/{{global.getValidSlug(suggestionWord)}}.svg" />
      <div class="wordText">{{suggestionWord.replace("-", " ")}}</div>
    </div>
  </div>

  <div class="inputCarrier">
    <input id="typeInput" type="text"
           ng-keydown="enterSubmit($event)"
           placeholder="{{global.startTyping}}"
           ng-focus="showKeyboardFocused()"
           ng-blur="hideKeyboard()"
           autocomplete="off"
           autocorrect="off"
           autocapitalize="off"
           spellcheck="false" readonly/>
    <i ng-click="submitCurrentInput()" class="material-icons">check_circle</i>
  </div>
</div>
