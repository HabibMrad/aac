<div class="gridHolder" ng-switch="global.currentTab">
  <div class="grids grid{{global.gridSize[0]}}x{{global.gridSize[1]}}">

    <div ng-switch-when="main">
        <div class="gridItem gridGroup" ng-touchend="goPrevMain()" ng-if="global.PageNo !== 0">
          <img src="symbols/prev.svg">
          <div class="gridText">{{previousText}}</div>
        </div>

        <div class="gridItem gridGroup" ng-touchend="goBack()" ng-if="global.isHome === 0 ">
          <img src="symbols/prev.svg">
          <div class="gridText">{{backText}}</div>
        </div>

        <div class="gridTemplate">
            <span ng-repeat="main in mainData track by $index">
              <div id="item-{{main.slug}}-{{$index}}" class="gridItem gridType-{{main.type}}" ng-touchstart="wordTouchStart(main, $index)" ng-touchend="wordTouchEnd(main, $index)">
                <img src="symbols/{{main.slug}}.svg">
                <div class="gridText">{{main.title}}</div>
                <div class="derivable" ng-if="main.class=='derive'"></div>
              </div>
            </span>
        </div>

        <div class="gridItem gridGroup" ng-touchend="goNextMain()" ng-if="global.MaxPageNo != global.PageNo">
          <img src="symbols/next.svg">
          <div class="gridText">{{nextText}}</div>
        </div>
    </div>
    <div ng-switch-when="recent" ng-controller="otsControlRecent" recent></div>
  </div>
</div>
