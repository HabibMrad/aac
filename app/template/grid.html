<div ng-controller="otsControlGrid"  class="gridHolder" ng-switch="global.currentTab">
  <div class="grids grid{{global.gridSize[0]}}x{{global.gridSize[1]}}">

    <div ng-switch-when="main">
        <div class="gridItem gridNavigation" ng-touchend="goPrevMain()" ng-if="PageNo !== 0">
          <img src="symbols/prev.svg">
          <div class="gridText">{{previousText}}</div>
        </div>

        <div class="gridItem gridNavigation" ng-touchend="goBack()" ng-if="global.isHome === 0 && PageNo === 0">
          <img src="symbols/prev.svg">
          <div class="gridText">{{backText}}</div>
        </div>

        <symbol></symbol>

        <div class="gridItem gridNavigation" ng-touchend="goNextMain()" ng-if="MaxPageNo != PageNo">
          <img src="symbols/next.svg">
          <div class="gridText">{{nextText}}</div>
        </div>
    </div>
    <div ng-switch-when="recent" recent></div>
  </div>
</div>
