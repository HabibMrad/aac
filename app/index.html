<html>
<head>
	<meta charset="utf-8">
	<title>SPEC App UI</title>
	<link href="css/norm.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="css/icon.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="css/font.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="css/style.css" rel="stylesheet" type="text/css" media="screen" />
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<!-- build:otsimo(./) js/otsimo.js -->
	<script src="node_modules/otsimo/otsimo.js"></script>
	<!-- endbuild -->

	<!-- build:vendor(./) js/vendor.js -->
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/ngtouch/build/ngTouch.min.js"></script>
	<script src="node_modules/fastclick/lib/fastclick.js"></script>
	<!-- endbuild -->

	<!-- build:remove -->
	<script src='//vws.responsivevoice.com/v/e?key=utvgu25X'></script>
	<!-- endbuild -->
	<script src="https://npmcdn.com/dexie@latest/dist/dexie.js"></script>
</head>
<body ng-app="otsPescGeneral"
			ng-controller="otsControlGeneral"
			oncontextmenu="return false"
			onselectstart="return false"
			ondragstart="return false">

<div id="derivableCover" class="derivableCover" onclick="clickCover()"></div>

	<div ng-controller="otsControlHeader" header></div>
	<div ng-controller="otsControlPhrase" phrase></div>
	<div ng-controller="otsControlGrid" grid></div>

	<script src="js/main.js"></script>
	<script type="text/javascript">
		otsimo.init({language:"tr"});
	</script>
</body>
</html>
