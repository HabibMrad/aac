<html>

<head>
	<meta charset="utf-8">
	<title>SPEC App UI</title>
	<link href="css/norm.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="css/icon.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="css/font.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="css/style.css" rel="stylesheet" type="text/css" media="screen" />
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<!-- build:otsimo(./) js/otsimo.js -->
	<script src="node_modules/otsimo/otsimo.js"></script>
	<!-- endbuild -->

	<!-- build:vendor(./) js/vendor.js -->
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/ngtouch/build/ngTouch.min.js"></script>
	<script src="node_modules/fastclick/lib/fastclick.js"></script>
	<!-- endbuild -->

	<!-- build:remove -->
	<script src='//vws.responsivevoice.com/v/e?key=utvgu25X'></script>
	<!-- endbuild -->
</head>

<body ng-app="otsPescGeneral" ng-controller="otsControlGeneral" oncontextmenu="return false" onselectstart="return false" ondragstart="return false">

		<div id="derivableCover" class="derivableCover" onclick="clickCover()"></div>
<div ng-controller="otsControlHeader">
	<div header></div>
</div><!-- header controller -->

<div ng-controller="otsControlPhrase">
	<div phrase></div>
</div><!-- phrase controller -->

<div ng-controller="otsControlRest">
	<div class="gridHolder" ng-switch="currentTab">
		<div class="grids grid{{gridSize[0]}}x{{gridSize[1]}}">
			<div ng-switch-when="main">

				  <div class="gridItem gridGroup" ng-touchend="goPrevMain()" ng-if="mainPageNo != 0">
				    <img src="symbols/prev.svg">
				    <div class="gridText">{{previousText}}</div>
				  </div>

					<span ng-repeat="main in mainSymbolData track by $index" ng-if="mainPageNo * gridQuantity < $index && $index < (mainPageNo + 1) * gridQuantity">
						<div id="word-{{main.slug}}" class="gridItem gridType-{{main.type}}"
							ng-if="main.class == 'word' && main.derive.length > 0" ng-touchstart="wordTouchStart(main.title, main.derive, main.slug)"
							ng-click="clickWord(main)" ng-touchend="wordTouchEnd(main, 1)">
							<!-- Add is home control -->
							<img src="symbols/{{main.slug}}.svg">
							<div class="gridText">{{main.title}}</div>
							<div class="derivable" ng-if="main.derive[0]"></div>
						</div>

						<div id="word-{{main.slug}}" class="gridItem gridType-{{main.type}}"
							ng-if="main.class == 'word' && main.derive.length == 0" ng-touchstart="wordTouchStart(main.title, main.derive, main.slug)"
							ng-touchend="wordTouchEnd(main)">
							<!-- Add is home control -->
							<img src="symbols/{{main.slug}}.svg">
							<div class="gridText">{{main.title}}</div>
							<div class="derivable" ng-if="main.derive[0]"></div>
						</div>

						<div id="word-{{main.slug}}" ng-touchstart="touchWord(main.slug)" class="gridItem gridGroup" ng-click="groupClick(main.slug)"
							ng-if="main.class == 'group'">
							<!-- Add is home control -->
							<img src="symbols/{{main.slug}}.svg">
							<div class="gridText">{{main.title}}</div>
						</div>
					</span>

				  <div class="gridItem gridGroup" ng-touchend="goNextMain()" ng-if="mainMaxPageNo > (mainPageNo + 1)">
				    <img src="symbols/next.svg">
				    <div class="gridText">{{nextText}}</div>
				  </div>

			</div>
			<div ng-switch-when="derivable">
				<div class="gridItem gridGroup" ng-touchend="goBack()">
					<img src="symbols/back.svg">
					<div class="gridText">{{backText}}</div>
				</div>
				<div id="word-{{symbol.slug}}-{{$index}}" ng-touchstart="touchWord(symbol.slug, $index)" class="gridItem gridType-{{symbol.type}}"
					ng-touchend="wordTouchEnd(symbol)" ng-repeat="symbol in derivableSymbolData">
					<img src="symbols/{{symbol.slug}}.svg">
					<div class="gridText">{{symbol.title}}</div>
				</div>
			</div>
			<div ng-switch-when="group">
				<div class="gridItem gridGroup" ng-touchend="goBack()">
					<img src="symbols/back.svg">
					<div class="gridText">Go Back</div>
				</div>
				<div id="word-{{symbol.slug}}" ng-touchstart="touchWord(symbol.slug)" class="gridItem gridType-{{symbol.type}}" ng-touchend="wordTouchEnd(symbol)"
				 ng-repeat="symbol in groupSymbolData | filter: currentGroup track by symbol.title"
				 ng-if="groupPageNo * gridQuantity < $index && $index < (groupPageNo + 1) * gridQuantity">
					<img src="symbols/{{symbol.slug}}.svg">
					<div class="gridText">{{symbol.title}}</div>
				</div>
				<div class="gridItem gridGroup" ng-touchend="goNextGroup()" ng-if="groupMaxPageNo >= (groupPageNo + 1)">
					<img src="symbols/next.svg">
					<div class="gridText">Next</div>
				</div>
			</div>
			<div ng-switch-when="recent">
				<div class="recentTabs">
					<ul>
						<li ng-click="changeInterval(1)">{{timeIntervalText1}}</li>
						<li ng-click="changeInterval(2)">{{timeIntervalText2}}</li>
						<li ng-click="changeInterval(3)">{{timeIntervalText3}}</li>
						<li ng-click="changeInterval(4)">{{timeIntervalText4}}</li>
					</ul>
					<div class="clear"></div>
				</div>

				<div class="recentPhraseHolder">
					<div class="resPhrase" ng-click="loadRecentPhrase($index)" ng-repeat="phraseRecent in recentPhrases | orderBy:'-time' track by $index" ng-if="phraseRecent.time < timeH && phraseRecent.time > timeL">
						<div class="resPhraseScroll">
							<div class="wordItemRes" ng-repeat="wordRecent in phraseRecent.phrase track by $index">
								<img src="symbols/{{wordRecent.slug}}.svg" />
								<div class="wordText">{{wordRecent.title}}</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div><!-- rest controller -->

	<script src="js/main.js"></script>
	<script type="text/javascript">
		otsimo.init({language:"tr"});
	</script>
</body>

</html>
